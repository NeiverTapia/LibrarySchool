<html>
    <head>
        <title>"Formulario"</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css"/>
    </head>
    <body>
        <div class ="columns is-centered" style="family: Georgia">
            
            <div class="column is-6">
                <br>
                <div class="box">
                    <h3 class="title" >Registro de Libro </h3>
                    <br>

                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">Codigo</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <input class="input" type="text" placeholder="Ingrese el codigo">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">Titulo</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <input class="input" type="text" placeholder="Ingrese el Titulo">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">Autor</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <input class="input" type="text" placeholder="Ingrese el Autor">
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">Editorial</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <input class="input" type="text" placeholder="Ingrese el editorial">
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">Edición</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <input class="input" type="text" placeholder="Ingrese la edición">
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">Estado</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <input class="input" type="text" placeholder="Ingrese el estado">
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">Categoria</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <input class="input" type="text" placeholder="Ingrese la categoria">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="field is-horizontal is-pulled-left">
                        <p class="control has-icons-left">
                        <div class="field-label is-normal">
                            <label class="label">Idioma</label>
                        </div>
                        <span class="select is-pulled-left-left">   
                            <select>
                                <option selected>Español</option>
                                <option>Ingles</option>
                            </select>
                        </span>
                        <span class="icon is-small is-left">
                            <i class="fas fa-globe"></i>
                        </span>
                        </p>
                    </div>
                    <br><br><br>
                    <div class="field is-grouped is-grouped-centered">
                        <p class="control">
                            <a class="button is-primary">
                                Registrar
                            </a>
                        </p>
                        <p class="control">
                            <a class="button is-light">
                                Cancelar
                            </a>
                        </p>
                    </div>

                </div>      
            </div>
        </div>

    </body>
</html>
